{% extends 'base.html' %}

{% block content %}
  <h1>Appointment History for superadmin</h1>

  <table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in history|unique %}
        <tr>
            <td>{{ i.date }}</td>
            <td>{{ i.time }}</td>
            <td>{{ i.action }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
