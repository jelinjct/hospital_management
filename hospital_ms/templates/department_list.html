{% extends 'base.html' %}

{% block content %}
<div class="container">
    <center>
        <h1>Department list</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Department Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for i in appointments %}
                <tr>
                    <td>{{ i.department_name }}</td>
                    <td>{{ i.department_description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
</div>
{% endblock %}
