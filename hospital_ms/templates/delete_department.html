{% extends 'base.html' %}

{% block content %}
  <h1>Delete Department</h1>
  <p>Are you sure you want to delete the Department "{{object.department_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'department_doctors_app:departmentlist' %}">Cancel</a>
  </form>
{% endblock %}
